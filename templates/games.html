<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GameVault - Browse Games</title>
    <link href="{{ url_for('static', filename='index.css') }}" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    
    <div class="games-container">
        <h1>Browse Games</h1>
        
        {% for genre, games in games_by_genre.items() %}
        <section class="genre-section">
            <h2 class="genre-title">{{ genre }}</h2>
            
            <div class="games-grid">
                {% for game in games %}
                <div class="game-card">
                    <div class="game-image">
                        <!-- Placeholder for game image -->
                        <div class="image-placeholder">{{ game[1] }}</div>
                    </div>
                    <div class="game-info">
                        <h3>{{ game[1] }}</h3>
                        <p class="developer">{{ game[6] }}</p>
                        <p class="description">{{ game[3] }}...</p>
                        <div class="game-meta">
                            <span class="checkpoints">{{ game[5] }} checkpoints</span>
                        </div>
                        <a href="/game/{{ game[0] }}" class="view-button">View Details</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
        {% endfor %}
    </div>
</body>
</html>
